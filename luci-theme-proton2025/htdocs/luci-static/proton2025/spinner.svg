<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <style>
    .spinner-ring { fill: none; stroke-width: 4; stroke-linecap: round; }
    .spinner-track { stroke: rgba(94, 158, 255, 0.2); }
    .spinner-path { stroke: #5e9eff; animation: spin 1s linear infinite; transform-origin: center; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
  <circle class="spinner-ring spinner-track" cx="25" cy="25" r="20"/>
  <circle class="spinner-ring spinner-path" cx="25" cy="25" r="20" stroke-dasharray="80 50"/>
</svg>
